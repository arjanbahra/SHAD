<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    
    <div class="container" id="signup" style="display:none;">
      <div class="logo">
        <img src="assets/logo.png" alt="Youth Solutions" style="width: 50px; height: auto;">
      </div>
      
      <h1 class="form-title">Create an Account</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button class="btn" id="submitSignUp" ><h5>Sign Up</h5></button>
      </form>
      <div class="requirements">
        <p>Your Password must have at least 6 characters</p>
      </div>
      
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Log In</button>
      </div>
    </div>

  <div class="container" id="signIn">
    <div class="logo">
      <img src="assets/logo.png" alt="Youth Solutions" style="width: 50px; height: auto;">
    </div>
        <h1 class="form-title">Log In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>

         <button  class="btn"  id="submitSignIn"><h5>Sign In</h5></button>
        </form>
        
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Create an Account</button>
        </div>
      </div>
      <script src="login.js"></script>
</body>
</html>
